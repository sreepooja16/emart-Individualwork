
server.port=8062
spring.application.name=BuyerSignupService

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/emart?serverTimezone=GMT-6
spring.datasource.username=root
spring.datasource.password=


#Hibernate

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format_sql=true

#spring Framework and application log
logging.level.org.springframework=info
logging.level.com.emart=debug
 
 #Hibernate Log
 logging.level.org.hibernate.SQL= info
 logging.level.org.hibernate.type.descriptor.sql= info

# Logging pattern for the console
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}
# Define the file Appender
logging.file=d:/logging.log

